<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">

  <mat-card class="box">
    <mat-card-header>
      <mat-card-content>
        <mat-card-title>Welcome to DFS</mat-card-title>
      </mat-card-content>
    </mat-card-header>

    <form [formGroup]="logInForm">
      <mat-card-content>
        <mat-form-field class="example-full-width">
          <mat-label>Account No.</mat-label>
          <input type="text" matInput placeholder="017********" formControlName="accNo" maxlength="11" required>
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <mat-label>Pin</mat-label>
          <input matInput [type]="hide ? 'password' : 'text'" formControlName="pin" maxlength="4" required>
          <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                  [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
        </mat-form-field>
      </mat-card-content>

      <mat-card-content>
        <!--        <p *ngIf="showInvalidInput">*Please enter valid input</p>-->
        <span *ngIf="logInPressed && logInForm.status == 'INVALID'" style="color:red">*Please enter valid input</span>
        <mat-divider></mat-divider>
        <span *ngIf="logInPressed && errorMessage == 'FAILED'" style="color:red">*Account No. & Pin did not matched.</span>
        <button mat-raised-button color="primary" class="btn-block" type="button" (click)="logIn()"><B>Log in</B>
        </button>
      </mat-card-content>
      <mat-divider></mat-divider>

      <button mat-raised-button color="basic" class="btn-block" type="button" (click)="registration()">Create New Account</button>

    </form>
  </mat-card>

</div>
